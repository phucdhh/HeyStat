server {
    listen 80;
    server_name jamovi.truyenthong.edu.vn;

    root /root/jamovi;

    # Proxy all requests to the Jamovi service running on the host (container
    # maps port 41337 -> host 41337). Use 127.0.0.1 so traffic stays local.
    location / {
        proxy_pass http://127.0.0.1:41337;

        # Timeouts
        proxy_read_timeout 86400;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;

        # Forward the original host header so the Jamovi app sees the public hostname.
        # This ensures the configured origin (e.g. jamovi.truyenthong.edu.vn) matches
        # the server's host-based routing and cookie checks.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /;

        # WebSocket support: preserve Upgrade and Connection and related headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
        proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
        proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
        proxy_set_header Origin $http_origin;

        # Forward cookies (Jamovi checks access_key via cookie)
        proxy_set_header Cookie $http_cookie;
    }
}
